<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="" href="" />
    <meta name="description" content="Curso de HTML-JS-CSS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Pagina Principal</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main class="container">
        <section class="row">
            <h1>VALIDACION FORMULARIOS</h1>
            <form class="form">
                <section class="col-6 form-control" >
                    <label class="label">Usuario: </label>
                    <input type="text" id="usuario" placeholder="jhon123">
                    <p id="resultado1"></p>
                </section>
                <section class="col-6 form-control">
                    <label class="label"> Nombre: </label>
                    <input type="text" id="nombre" placeholder="Jhon" >
                    <p id="resultado2"></p>
                </section>
                <section class="col-6 form-control">
                    <label class="label"> Contraseña: </label>
                    <input type="password" id="pass1">
                </section>
                <section class="col-6 form-control">
                    <label class="label"> Repetir Contraseña:</label>
                    <input type="password" id="pass2">
                    <p id="resultado4"></p>
                </section>
                <input type="button" value="Enviar" class="button" id="btnEnviar">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
